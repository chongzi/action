name: 京东到家-鲜豆庄园

on:
  workflow_dispatch:
  schedule:
    - cron: '55 */3 * * *'
  watch:
    types: started
  repository_dispatch:
    types: gohome

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install
      - name: '运行 【京东到家-鲜豆庄园】'
        run: |
          node ./Task/jd_goHome.js
        env:
          JDGH_XDZY_COOKIE: ${{ secrets.JDGH_XDZY_COOKIE }}
